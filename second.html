        <button id="myBtn" onclick="myFunction()">Pause</button>
        <script>

        var video = document.getElementById("video1");

        var btn = document.getElementById("myBtn");

           function myFunction() {
                if (video.paused) {
                        video.play();
                        btn.innerHTML = "Pause";
                   } 
                else {
                     video.pause();
                     btn.innerHTML = "Play";
                      }
              }
